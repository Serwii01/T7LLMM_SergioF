<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta - Sergio Fernández</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<header class="bg-dark text-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1><a href="index.html" class="text-light text-decoration-none">Sergio Fernández</a></h1>
        <a href="contacta.html" class="text-light">Contacta</a>
    </div>
</header>

<main class="container mt-4">
    <h2>Contacto</h2>
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" required>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</main>

<footer class="bg-dark text-light text-center py-3 mt-4">
    <p>Copyright © Sergio Fernández 2025</p>
</footer>

</body>
</html>
